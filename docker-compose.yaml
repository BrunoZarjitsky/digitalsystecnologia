version: '3.0'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes: 
      - ./:/usr/src/app

  web_makemigrations:
    extends:
      service: web
    command: ./manage.py makemigrations
    depends_on:
      - web

  web_migrate:
    extends:
      service: web
    command: ./manage.py migrate
    depends_on:
      - web
      - web_makemigrations
  
  rabbit:
    hostname: rabbit
    image: rabbitmq:3-management
    env_file: .env
    ports:
      - 5672:5672
      - 15672:15672
    
  web_run:
    extends:
      service: web
    command: ./manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    depends_on:
      - web
      - web_makemigrations
      - web_migrate
    links:
      - rabbit

  worker:
    build: .
    command: celery --app=settings worker --loglevel=INFO
    volumes: 
      - ./:/usr/src/app
    links: 
      - rabbit
    depends_on:
      - rabbit

  beat:
    build: .
    command: celery --app=settings beat --loglevel=INFO
    volumes:
      - ./:/usr/src/app
    links: 
      - worker
      - rabbit
    depends_on:
      - worker
      - rabbit

  superuser:
    build: .
    entrypoint: ./create_admin.sh
    volumes:
      - ./:/usr/src/app
    depends_on:
      - web_migrate
    env_file: .env

  frontend:
    build: .
    command: yarn --cwd frontend start BROWSER=none
    volumes: 
      - ./:/usr/src/app
    ports:
      - 3000:3000